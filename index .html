<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="main_heading">
        <h1 id="game-title">Guessing game</h1>
        <form>
            <input type="text" id="guess-input" placeholder="Guess a number">
            <button type="button" id="guess-button">Guess</button>
        </form>
        <div class="para" id="game-status">
            <p>Guess a number between 1 to 100.</p>

            <button class="play_game" id="play-game">PLAY GAME</button>
            <button class="Exit_game" id="exit-game">EXIT GAME</button>
        </div>
    </div>
</section>






    <script src="index.js"></script>
</body>

</html>
